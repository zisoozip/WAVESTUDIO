<!DOCTYPE html>
<html lang=ko>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<title>2분할 레이아웃</title>
<style>body{margin:0;padding:0;display:flex;height:100vh;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display','Helvetica Neue',Arial,sans-serif;background-color:#fff;color:#000}#home-button{position:fixed;left:20px;top:20px;z-index:1001;width:50px;height:50px;background:linear-gradient(135deg,rgba(0,0,0,0.1) 0,rgba(0,0,0,0.2) 100%);backdrop-filter:blur(20px);border:1px solid rgba(0,0,0,0.15);border-radius:50%;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .3s ease;box-shadow:0 8px 32px rgba(0,0,0,0.3)}#home-button:hover{background:linear-gradient(135deg,rgba(0,0,0,0.2) 0,rgba(0,0,0,0.3) 100%);transform:translateY(-2px) scale(1.05);box-shadow:0 12px 40px rgba(0,0,0,0.4)}#home-button svg{width:24px;height:24px;fill:rgba(102,102,102,0.8);transition:all .3s ease}#home-button:hover svg{fill:rgba(102,102,102,1)}.left-panel{width:50%;background-color:#fff;padding:20px;position:fixed;height:100vh;overflow:hidden;border-right:1px solid #000;box-sizing:border-box;display:flex;color:#000;flex-direction:column}.right-panel{width:50%;background-color:#fff;padding:20px;overflow-y:auto;margin-left:50%;box-sizing:border-box;display:flex;color:#000;flex-direction:column}.content,.left-content{max-width:100%;text-align:left}.content img{max-width:20%;margin:10px;cursor:pointer}.content img{max-width:20%;margin:10px;cursor:pointer;border:.2px solid #d1d1d1}.left-main-image{max-width:60%;margin:20px auto;display:block;border:.2px solid #d1d1d1}.left-main-image{max-width:60%;margin:20px auto;display:block}.image-group{display:flex;flex-wrap:wrap;justify-content:center}.header{position:fixed;top:0;left:0;width:50%;background-color:#fff;padding:20px;z-index:10;text-align:left;box-sizing:border-box;border-bottom:1px solid #000;font-weight:bold;color:#000}.right-header{position:fixed;top:0;left:50%;width:50%;background-color:#fff;padding:20px;z-index:10;text-align:left;box-sizing:border-box;border-bottom:1px solid #000;font-weight:bold;color:#000}.content-wrapper{margin-top:60px;flex-grow:1}.popup{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.8);z-index:1000;justify-content:center;align-items:center}.popup img{max-width:90%;max-height:90%}.close-btn{position:absolute;top:20px;right:20px;color:#fff;font-size:30px;cursor:pointer}@media screen and (max-width:1024px){.content img{max-width:45%}}@media screen and (max-width:768px){body{flex-direction:column;overflow-y:auto;height:auto}#home-button{width:40px;height:40px;left:15px;top:15px}#home-button svg{width:20px;height:20px}.left-panel{width:100%;position:relative;height:auto;min-height:200px;border-right:0;border-bottom:1px solid #000}.right-panel{width:100%;margin-left:0;margin-top:0}.header{width:100%;position:relative}.right-header{width:100%;left:0;top:auto;position:relative}.content-wrapper{margin-top:20px}.content img{max-width:90%}}@media screen and (max-width:480px){#home-button{width:35px;height:35px;left:10px;top:10px}#home-button svg{width:18px;height:18px}.image-group{flex-direction:column;align-items:center}.content img{max-width:100%}.header,.right-header{padding:15px}.left-panel,.right-panel{padding:15px}.left-main-image{max-width:100%}}</style>
</head>
<body>
<div id=home-button onclick=goHome()>
<svg viewBox="0 0 24 24">
<path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
</svg>
</div>
<div class=left-panel>
<div class=header>고정된 왼쪽 레이아웃</div>
<div class="left-content content-wrapper">
<p>파동과 선이 겹쳐지며 만들어내는 장면을 기록합니다 이곳은 고정된 공간으로, 작품의 흐름을 안내하는 역할을 합니다.</p>
<img src=image/z.png alt="메인 이미지" class=left-main-image>
</div>
</div>
<div class=right-panel>
<div class=right-header>오른쪽 스크롤 화면</div>
<div class="content content-wrapper">
<p>이미지와 텍스트가 교차하며 전개되는 공간입니다 각 장면은 파동처럼 이어지고, 사용자는 이를 따라가며 새로운 감각과 시각적 경험을 탐색할 수 있습니다.</p>
<div class=image-group>
<img src="image/01 (6)6.png" alt="사진 1">
<img src="image/01 (3).png" alt="사진 2">
<img src="image/01 (5)5.png" alt="사진 5">
<img src="image/01 (2).png" alt="사진 6">
</div>
<p>사진과 기록이 쌓여가며 하나의 이야기로 확장됩니다 단순한 나열이 아니라 흐름과 리듬 속에서 읽히는 공간 그 안에서 작은 파편들이 모여 전체를 완성합니다.</p>
<div class=image-group>
<img src="image/01 (4).png" alt="사진 3">
<img src="image/01 (3).png" alt="사진 4">
<img src="image/01 (5).png" alt="사진 5">
<img src="image/01 (2).png" alt="사진 6">
<img src="image/01 (6).png" alt="사진 5">
<img src="image/01 (2).png" alt="사진 6">
<img src="image/01 (7).png" alt="사진 5">
<img src="image/01 (2).png" alt="사진 6">
</div>
</div>
</div>
<div class=popup id=imagePopup>
<span class=close-btn onclick=closePopup()>×</span>
<img id=popupImage src>
</div>
<script>function goHome(){
  try{
    if (window.location.protocol === 'file:') {
      window.location.href = './index.html#list-section';
    } else {
      window.location.href = '/index.html#list-section';
    }
  }catch(e){
    // 폴백
    if (window.location.protocol === 'file:') {
      window.location.href = './index.html';
    } else {
      window.location.href = '/index.html';
    }
  }
}
document.querySelectorAll('.image-group img, .left-main-image').forEach(img=>{img.addEventListener('click',function(){const popup=document.getElementById('imagePopup');const popupImg=document.getElementById('popupImage');popupImg.src=this.src;popup.style.display='flex';});});function closePopup(){document.getElementById('imagePopup').style.display='none';}
document.getElementById('imagePopup').addEventListener('click',function(e){if(e.target===this){closePopup();}});</script>
</body>
</html>
